        <div class="welcome-area" id="welcome">
            <div class="header-text">
                <div class="container">
                    <div class="row">
                        <div class="left-text col-lg-6 col-md-6 col-sm-12 col-xs-12" data-scroll-reveal="enter left move 30px over 0.6s after 0.4s">
                            <form action =".php" class="row g-3" method="POST">
                                <div class="col-md-6">
                                    <label for="inputfname" class="form-label" style="color: blue; font-weight: 700;"><i style="font-size:20px; padding-right: 5px;" class="fa">&#xf2be;</i>First Name*</label>
                                    <input type="text" class="form-control" id="inputfname" placeholder="Enter first name" required="required">
                                  </div>     
                                  <div class="col-md-6">
                                    <label for="inputlname" class="form-label" style="color: blue; font-weight: 700;"><i style="font-size:20px; padding-right: 5px;" class="fa">&#xf2bd;</i>Last Name*</label>
                                    <input type="twxt" class="form-control" id="inputlname" placeholder="Enter last name" required="required">
                                  </div>
                                <div class="col-md-6">
                                  <label for="inputEmail4" class="form-label" style="color: blue; font-weight: 700;"><i style="font-size:20px; padding-right: 5px;" class="fa">&#xf02b;</i>Email*</label>
                                  <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your email" required="required">
                                </div>
                                <div class="col-md-6">
                                  <label for="inputPassword4" class="form-label" style="color: blue; font-weight: 700;"><i style="font-size:20px; padding-right: 5px;" class="fa">&#xf084;</i>Password*</label>
                                  <input type="password" class="form-control" id="inputPassword4" placeholder="Enter your password" required="required">
                                </div>
                                <div class="col-12">
                                  <label for="inputAddress" class="form-label" style="color: blue; font-weight: 700;"><i style="font-size:20px; padding-right: 5px;" class="fa">&#xf2bc;</i>Address</label>
                                  <input type="text" class="form-control" id="inputAddress" placeholder="Eg. 1234 Main St">
                                </div>
                                <div class="col-12">
                                    <label for="inputGender" class="form-label" style="color: blue; font-weight: 700;"><i style="font-size:20px; padding-right: 5px;" class="fa">&#xf226;</i>Gender</label>
                                    <select id="inputGender" class="form-select">
                                        <option selected>Choose...</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                      </select>
                                  </div>
                                <div class="col-md-6">
                                  <label for="inputCity" class="form-label" style="color: blue; font-weight: 700;"><i style="font-size:20px; padding-right:5px;" class="fa">&#xf0ac;</i>City</label>
                                  <input type="text" class="form-control" id="inputCity" placeholder="Eg. Mumbai">
                                </div>
                                <div class="col-md-2">
                                  <label for="inputZip" class="form-label" style="color: blue; font-weight: 700;"><i style="font-size:20px; padding-right:5px;" class="fa">&#xf041;</i>Zip</label>
                                  <input type="text" class="form-control" id="inputZip">
                                </div>
                                <div class="col-12">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck" required="required>
                                    <label class="form-check-label" for="gridCheck" style="color: rgb(0, 0, 0); font-weight: 500;">
                                      Check me out
                                    </label>
                                  </div>
                                </div>
                                <div class="col-12">
                                  <button type="submit" class="btn btn-primary">Sign Up</button>
                                </div>
                              </form>
